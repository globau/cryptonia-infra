[server]
name = bungeecord
remote_path = kidzone-bungee
jar = BungeeCord.jar
config = config.yml locations.yml modules.yml server-icon.png waterfall.yml modules/

[replace:config.yml]
servers.s4-lobby.address = lobby:25565

[plugin:AdvancedBan]
config = Layouts.yml Messages.yml config.yml data/

[plugin:AuthMeBungee]
config = config.yml

[plugin:BungeeChat]
config = config.conf

[plugin:BungeeResourcepacks]
config = config.yml packetmap.yml players.yml

[plugin:BungeeTabListPlus]
config = config.yml tabLists/default.yml tabLists/glob.yml

[plugin:LuckPerms]
config = config.yml

[replace:plugins/LuckPerms/config.yml]
data.address = db
data.database = minecraft
data.username = minecraft
data.password = secret

[plugin:MultiBridge]
config = config.yml global.yml

[link:plugins/MultiBridge/instances]
target = instances

[plugin:ServerListPlus]
config = ServerListPlus.yml Profiles.json icon.png

[plugin:SkinsRestorer]
config = config.yml command.properties

[replace:plugins/SkinsRestorer/config.yml]
MySQL.Host = db
MySQL.Database = minecraft
MySQL.Username = minecraft
MySQL.Password = secret

[plugin:ViaBackwards]
config = config.yml