[server]
remote_path = instances/s4-survival
jar = server.jar
xmx = 1024M
config = bukkit.yml commands.yml eula.txt help.yml instance.yml permissions.yml server.properties spigot.yml wepif.yml

[replace:server.properties]
server-ip = 0.0.0.0
server-port = 25567

[plugin:BlueMap]
jars = BlueMap.jar BlueBridgeCore.jar BlueBridgeGP.jar
config = core.conf plugin.conf webapp.conf webserver.conf

[replace:plugins/BlueMap/webserver.conf]
enabled = true
port = 8100

[plugin:CoreProtect]
config = config.yml

[plugin:CustomImages]

[plugin:DecentHolograms]
config = config.yml

[plugin:Essentials]
jars = EssentialsX.jar EssentialsXSpawn.jar
config = config.yml motd.txt spawn.yml

[plugin:FastLeafDecay]
config = config.yml

[plugin:GriefPreventionData]
jars = GriefPrevention.jar
config = config.yml bannedWords.txt messages.yml

[plugin:Harbor]
config = config.yml

[plugin:HeadsPlus]
config = challenges.yml config.yml crafting.yml heads-selector.yml heads.yml interactions.yml inventories.yml levels.yml masks.yml mobs.yml sounds.yml textmenus.yml

[plugin:LuckPerms]
jars = LuckPerms-Bukkit.jar
config = config.yml

[replace:plugins/LuckPerms/config.yml]
storage-method = H2
data.address = db
data.database = minecraft
data.username = minecraft
data.password = secret

[plugin:SkinsRestorer]

[plugin:PortalNetwork]
config = config.yml

[plugin:PlaceholderAPI]
config = config.yml

[plugin:ProtocolLib]
config = config.yml

[plugin:UltimateChat]
jars = UltimateChat-JDA.jar
config = config.yml

[plugin:Vault]
config = config.yml

[plugin:ViewDistanceTweaks]
config = config.yml

[plugin:WorldGuard]
jars = WorldGuard.jar WorldGuardExtraFlags.jar
config = config.yml

[plugin:spark]
config = config.json

[plugin:worldedit]
